name: MeuApp
services:
  - name: node-service
    environment_slug: node-js
    build_command: "./build.sh" # Script personalizado para instalação de dependências
    run_command: "npm start"
    http_port: 3333
    instance_size_slug: basic-xxs
    instance_count: 1
    envs:
      - key: PUPPETEER_CACHE_DIR
        value: /workspace/.cache/puppeteer
